<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>
<body>
   <div class="sidebar">
        <div class="banner">
            <img src="images/odin-lined.png" alt="logo">
            <div class="logo">Odin</div>
        </div>
   </div>
   <div class="main">
        <div class="top">
            <h1>This is a not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. Sign up <span>now</span> to 
                get started.
            </h1>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div class="middle">
            <h2>Let's do this!</h2>
            <form id="form" action="" method="post">     
                <div class="column-left">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first_name">
                    </div>

                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8">
                    </div>
                </div>

                <div class="column-right">
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last_name">
                    </div>    
                    
                    <div class="input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>

                    <div class="input">
                        <label for="conf-password">CONFIRM PASSWORD</label>
                        <input type="password" id="conf-password" name="conf_password" minlength="8">
                    </div>
                </div>                
            </form>
        </div>

        <div class="footer">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div> 
</body>
</html>
